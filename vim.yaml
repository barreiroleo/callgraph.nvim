---
# Actually 5.1. using 5.2 because LuaJIT and the goto ::continue::
base: lua52

globals:
  vim:
    any: true
  assert:
    args:
      - type: bool
      - type: string
        required: false
  after_each:
    args:
      - type: function
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
  Snacks:
    any: true
